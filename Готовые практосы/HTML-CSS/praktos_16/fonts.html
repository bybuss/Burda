<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Установить изменение DIV в разных размерах экрана — schoolsw3.com</title>
  <style>
    div.example {
      background-color: lightgray;
      padding: 20px;
    }
    @media screen and (min-width: 600px) {
      div.example {
        font-size: 80px;
      }
    }
    @media screen and (max-width: 600px) {
      div.example {
        font-size: 30px;
      }
    }
    </style>
</head>
<body>
<h1>CSS Установить изменение DIV в разных размерах экрана</h1>

<div class="example">Пример DIV.</div>

<p>Если ширина браузера составляет от 600 до 900px, измените внешний вид DIV. <strong>Измените размер окна браузера, чтобы увидеть эффект</strong>.</p>

</body>
</html>
